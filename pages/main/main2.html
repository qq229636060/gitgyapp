
<div class="bui-page" id="main2">
    <header class="bui-bar">
        <div class="bui-bar-main" @click="fensan"><i class="fj">集</i>首页</div>
    </header>
    <main v-cloak>
      <div class="indexshju">
        <div class="indextitle"><i></i>您的待办</div>
        <div class="indextopshuju">
           <div class="shujuboxs">
            <a @click="tipzd()">
             <p>{{rtb}}</p>
             <p>应收未收(元)</p>
            </a>
           </div>
           <div class="shujuboxs">
             <a @click="tipzd1()">
             <p>{{ow}}</p>
             <p>应付未付(元)</p>
            </a>
           </div>
        </div>
        <div class="shujubottom">
           <div class="shujuboxs">
             <a @click="clist()">
             <p><i>{{expire_7day}}</i>笔</p>
             <p>快到期(未来7天)</p>
           </a>
           </div>
           <div class="shujuboxs">
            <a @click="clist1()">
             <p><i>{{expire_0day}}</i>个</p>
             <p>合同到期</p>
           </a>
           </div>
           <div class="shujuboxs" @click="gotyuyue()">
             <p><i>{{room_bespeak}}</i>个</p>
             <p>未处理预约</p>
           </div>
        </div>
      </div>
       <div class="fast">
         <div class="fastbox">
           <a class="gotohouse">
             <p class="fasticon1"></p>
             <p>房源</p>
           </a>
         </div>
         <div class="fastbox">
          <a @click="gotozuyue()">
           <p class="fasticon2"></p>
           <p>租约</p>
          </a>
         </div>
         <div class="fastbox">
            <a @click="gotozd()">
           <p class="fasticon3"></p>
           <p>账单</p>
         </a>
         </div>
         <div class="fastbox">
          <a @click="gotoliushui()">
           <p class="fasticon4"></p>
           <p>流水</p>
          </a>
         </div>
         <div class="fastbox">
           <a @click="gotofb()">
           <p class="fasticon5"></p>
           <p>发布</p>
         </a>
         </div>
       </div>
       <div class="indextongji">
          <div class="indextitle"><i></i><a @click="gotobaobiao()">报表统计</a></div>
          <div class="tongjiboxs">
            <div class="tongjiboxs_title"><i></i>房源状况</div>
            <div class="tongjiboxs_boxs">
              <div>
                 <a @click="gotobaobiao()">
                 <p>{{rent_rate}}</p>
                 <p>上月入住率</p>
                 </a>
              </div>
              <div>
                 <a @click="gotobaobiao()">
                 <p>{{room_average_price}}</p>
                 <p>上月平均出房价格(元)</p>
                </a>
              </div>
            </div>
          </div>
          <div class="tongjiboxs">
            <div class="tongjiboxs_title"><i></i>财务状况</div>
            <div class="tongjiboxs_boxs">
              <div>
                 <p>{{money_rate}}</p>
                 <p>上月回款率</p>
              </div>
              <div>
                 <p>{{expect_difference}}</p>
                 <p>本月预计收支差(元)</p>
              </div>
            </div>
          </div>
       </div>
        
        
    </main>
   <footer>
       <div class="footers">
       <div class="cur" class="gotoindex">
        <img src="../../images/icon/home-g50.png?i=1">
        <p>首页</p>
      </div>
       <div class="gotohouse">
        <img src="../../images/icon/house50.png?i=1">
        <p>房源</p>
      </div>
       <div><img src="../../images/icon/footadd.png" class="footadd"></div>
       <div class="gotoyuyue">
        <img src="../../images/icon/time50.png?i=1">
        <p>预约</p>
      </div>
       <div class="my">
        <img src="../../images/icon/user50.png?i=1">
        <p>我的</p>
      </div>
     </div>
    </footer>
</div>
